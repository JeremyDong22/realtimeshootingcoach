<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediaPipe Wrist Tracking Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" style="display: none;">Stop Camera</button>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="label">FPS:</span>
                <span id="fps">0</span>
            </div>
            <div class="info-item">
                <span class="label">Left Wrist:</span>
                <span id="leftWrist">-</span>
            </div>
            <div class="info-item">
                <span class="label">Right Wrist:</span>
                <span id="rightWrist">-</span>
            </div>
            <div class="info-item">
                <span class="label">Wrist Speed:</span>
                <span id="wristSpeed">-</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
