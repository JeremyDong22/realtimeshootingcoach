<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training Mode - Shooting Coach</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override styles for standalone training */
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .container {
            max-width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" style="display: none;">Stop Camera</button>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="label">FPS:</span>
                <span id="fps">0</span>
            </div>
            <div class="info-item">
                <span class="label">Left Wrist:</span>
                <span id="leftWrist">-</span>
            </div>
            <div class="info-item">
                <span class="label">Right Wrist:</span>
                <span id="rightWrist">-</span>
            </div>
            <div class="info-item">
                <span class="label">Wrist Angular Speed:</span>
                <span id="wristSpeed">-</span>
            </div>
        </div>
        
        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel">
            <h3>Debug Info</h3>
            <div class="debug-item">
                <span class="label">Pose Detected:</span>
                <span id="poseDetected">No</span>
            </div>
            <div class="debug-item">
                <span class="label">Past 90Â° Forward:</span>
                <span id="past90Degrees">No</span>
            </div>
            <div class="debug-item">
                <span class="label">Wrist Above Nose:</span>
                <span id="wristAboveShoulder">No</span>
            </div>
            <div class="debug-item">
                <span class="label">Current Angle:</span>
                <span id="currentAngle">-</span>
            </div>
            <div class="debug-item">
                <span class="label">Angle Velocity:</span>
                <span id="angleVelocity">-</span>
            </div>
            <div class="debug-item">
                <span class="label">Detection State:</span>
                <span id="detectionState">Idle</span>
            </div>
            <div class="debug-item">
                <span class="label">Wrist U-Shape Detected:</span>
                <span id="uShapeDetected">No</span>
            </div>
            <div class="debug-item">
                <span class="label">Last Shot Start Time:</span>
                <span id="shotStartTime">-</span>
            </div>
            <div class="debug-item">
                <span class="label">Last Shot Duration:</span>
                <span id="shotDuration">-</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <!-- ONNX Runtime disabled for performance - uncomment to enable YOLO -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
